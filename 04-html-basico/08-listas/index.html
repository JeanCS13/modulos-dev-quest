<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>
    <ul>
        <li>Café</li>
        <li>Pão</li>
        <li>Bolo de Chocolate</li>
        <li>Leite</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Jean</li>
        <li>Juliana</li>
        <li>Sandro</li>
        <li>Ramsés</li>
    </ol>
</body>
</html>
